<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <section class="hero">
      <img src="../asset/hero.jpeg" alt="">
      <a href="">Create an account</a>
    </section>
    <section class="form-header">
      <h2>Log In</h2>
      <form action="" class="form-login">
        <div class="input-container">
          <input type="text" id="input" required="yes">
          <label for="input" class="label">
            <i class="fa fa-user" aria-hidden="true"></i>
            Your Name
          </label>
          <div class="underline"></div>
        </div>
        <div class="input-container">
          <input type="password" id="input" required="yes">
          <label for="input" class="label">
            <i class="fa fa-lock" aria-hidden="true"></i>
            Password
          </label>
          <div class="underline"></div>
        </div>
        <div class="remember-me">
          <input type="checkbox" name="agreement" id="agreement"> <label for="agreement"> Remember me</label>
        </div>
        <button>
          Log in
        </button>
      </form>
      <div class="login-with-sosmed">
        <p>Or login with </p>
        <i class="fa fa-2x fa-facebook-official" aria-hidden="true"></i>
        <i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i>
        <i class="fa fa-2x fa-google-plus-square" aria-hidden="true"></i>
      </div>
    </section>
  </main>
</body>
</html>
